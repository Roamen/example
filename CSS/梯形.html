<!-- 思路：两个三角形一个正方形 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        display: flex;
    }
    .box1, .box3 {
        width: 0;
        height: 0;
        border: 50px solid transparent;
        border-bottom-color: red;
    }
    .box2 {
        width: 50px;
        height: 50px;
        background-color: red;
    }
    .box1 {
        transform: translate(50px, -50px);
    }
    .box3 {
        transform: translate(-50px, -50px);
    }
</style>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
